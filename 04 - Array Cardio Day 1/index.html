  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', birth: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', birth: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', birth: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', birth: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', birth: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', birth: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', birth: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', birth: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', birth: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', birth: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', birth: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', birth: 1829, passed: 1909 }
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500s

const fiftenhundreds = inventors.filter(function(inventor) {
  if (inventor.birth >= 1500 && inventor.birth < 1600) {
    return true;
  }
});

console.table(fiftenhundreds);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names

const names = inventors.map(function(inventor){
  return `${inventor.first} ${inventor.last}`
});

console.log(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

const oldest = inventors.sort((a,b) => a.birth > b.birth ? 1 : -1);

console.table(oldest);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

var yearsLived = inventors.reduce(function(total, inventor) {
  return total + (inventor.passed - inventor.birth);
}, 0);

console.log(yearsLived);

    // 5. Sort the inventors by years lived

var longevity = inventors.sort((a,b) => {
  var aYears = a.passed - a.birth;
  var bYears = b.passed - b.birth;
  aYears > bYears ? 1 : -1;
});

console.table(longevity);

    // 8. Reduce Exercise
    // Sum up the instances of each of these:

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

var howMany = data.reduce((transport, vehicle) => {  
  if (vehicle in transport) {
    transport[vehicle]++;
  } else {
    transport[vehicle] = 1;
  }
  return transport;
}, {});
